              </div>

                  <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>

                                        </div>

                                        </div>

                                        </div>
                
                                        <div class="form-group">

                                            <div class="col-md-8">
                                                <textarea class="form-control" id="message" name="message" placeholder="Introduzca su mensaje. Nos pondremos en contacto con usted a la brevedad." rows="7"></textarea>
                                            </div>
                                        </div>
                
                                        <div class="form-group">
                                            <div class="col-md-12 text-center">

                                            </div>
                                        </div>
